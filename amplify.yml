version: 1
backend:
  phases:
    build:
      commands:
        - npm i --cache .npm --prefer-offline
frontend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm run build
        - npm run preview
  artifacts:
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
